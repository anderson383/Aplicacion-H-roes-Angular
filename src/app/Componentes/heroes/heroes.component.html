<h1>Heroes <small>Marvel y DC</small></h1>

<div class="card-columns mb-5 ">
    <div *ngFor="let heroe of heroes, let i = index" class="card animated fadeIn fast shadow-sm">
        <img src="{{heroe.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.casa}}</p>
          <p class="card-text">{{heroe.bio}}</p>
          <p><small class="text-muted">{{heroe.aparicion}}</small></p>
          <button type="button" (click)="verMas(i)" class="btn btn-outline-primary btn-block">Ver más</button>
         <!--<a [routerLink]="['/heroe',i]" routerLinkActive=""  class="btn btn-outline-primary btn-block"> Ver más </a>-->
        </div>
    </div>
</div>
